version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - GOOGLE_CLOUD_PROJECT=hospitality-ai-dev
    volumes:
      - ./backend:/app
      # Exclude virtual env if it exists locally to avoid conflicts
      - /app/.venv

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
